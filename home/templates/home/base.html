{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags, Bootstrap CSS, and Custom CSS -->
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Nova - Digital Marketing & Web Development</title>
    <meta name="description" content="Create Nova, your digital marketing and web development partner...">
    <meta name="keywords" content="Create Nova, Digital Marketing, Web Development...">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}
</head>
<body>
    <header class="container-fluid m-0 p-0 w-100 d-flex justify-content-center align-items-center">
        <!-- Navigation Bar -->
        {% block navbar %}
        <nav class="navbar navbar-expand-lg w-100 glass-navbar">
            <!-- Rest of the navbar content -->
            <!-- New links for signup and login -->
            <a class="nav-link text-light" href="{% url 'register_content_creator' %}">Sign Up as Content Creator</a>
            <a class="nav-link text-light" href="{% url 'register_staff' %}">Sign Up as Staff</a>
            <a class="nav-link text-light" href="{% url 'login' %}">Login</a>
        </nav>
        {% endblock %}
    </header>

    <main class="mt-4">
        <div class="container">
            {% block content %}
            <!-- Main content will be here -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    {% block footer %}
    <footer>
        <!-- Footer content here -->
    </footer>
    {% endblock %}

    <!-- Bootstrap Bundle with Popper and other scripts -->
    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add other scripts if necessary -->
    {% endblock %}
</body>
</html>
